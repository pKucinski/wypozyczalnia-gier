{% extends 'main.html' %}
{% block title %} Login {% endblock %}
{% block body %}
{% load static %}

<div class="loginpage">
    <div class="column" id="leftpage">
        <h2>Zaloguj się</h2>
        <div class="container">
            <label for="uname"><b>Nazwa użytkownika</b></label>
            <input type="text" placeholder="Nazwa użytkownika" name="uname" required>

            <label for="psw"><b>Hasło</b></label>
            <input type="password" placeholder="Hasło" name="psw" required>

            <button type="submit" class="login-button" id="loginbutton">Zaloguj</button>

            <div class="mt-2">
                <!-- <input type="checkbox" checked="checked" name="remember"> Zapamiętaj mnie</input><br> -->
                <span class="psw"><a href="#">Zapomniałem hasła</a></span>
            </div>
        </div>
    </div>


    <div class="column">
        <h2>Zarejestruj się</h2>
        <div class="container">
            <label for="uname"><b>Nazwa użytkownika</b></label>
            <input type="text" placeholder="Nazwa użytkownika" name="uname" required>

            <label for="psw"><b>E-mail</b></label>
            <input type="password" placeholder="Enter Email" name="E-mail" required>

            <label for="psw"><b>Hasło</b></label>
            <input type="password" placeholder="Hasło" name="psw" required>

            <label for="psw"><b>Potwierdź hasło</b></label>
            <input type="password" placeholder="Potwierdź hasło" name="psw" required>

            <button class="login-button" type="submit">Zarejestruj</button>


        </div>
    </div>
</div>

    {% endblock %}
