{% extends 'main.html' %}
{% block title %} Login {% endblock %}
{% block body %}
{% load static %}

<div class="container">
    <div class="row">
        <div class="col-8 m-2" style="background-color: white;">
            <h3>Dodaj grę</h3>
            <form method = "post" id=upload_{{lecture.pk}} action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col">
                        <h5>Tytuł:</h5>
                            <input class="form-control form-control-sm" placeholder="Tytuł:" type="text" name="tytul">
                        <h5>Opis:</h5>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="opis"></textarea>
                        <h5>Obraz: </h5>
                            <input type="file" name='imagetoUpload' value="Upload image..."/><br>
                    </div>

                    <div class="col position-relative">
                        <h5>wiek: </h5>
                            <input type="number" class="form-control-xs" placeholder="Wiek:"  name="wiek">
                        <h5>Cena: </h5>
                            <input type="number" class="form-control-xs" placeholder="Cena:"  name="cena">
                        <h5>Ilość: </h5>
                            <input type="number" class="form-control-xs" placeholder="Ilość:"  name="ilosc">
                        <h5>Kategoria: </h5>
                            <select name="categories">
                                {% for all_categories in all_categories %}
                                    <option value="{{ all_categories.category_name }}">{{ all_categories.category_name }}</option>
                                {% endfor %}
                            </select>
                        <div class="position-absolute" style="right:2%; bottom:2%;"><button class="btn btn-success"  type="submit"><i class="fas fa-plus"></i> Dodaj do bazy</button></div>
                    </div>
                </div>
            </form>
        </div>
        <div id="profile-list" class="col-3 m-2"style="background-color: white;">
               <ul>
                   <a href="/"><li>Strona główna</li></a>
                   <hr/>
                   <a href="/profil"><li>Profil</li></a>
                   <hr/>
                   <a href="/haslo"><li>Zmień hasło</li></a>
                   <hr/>
                   <a href="/zamowienia"><li>Zamówienia</li></a>
                   <hr/>
                   <a href="/logout"><li>Wyloguj</li></a>
               </ul>
            </div>
    </div>
</div>

{% endblock %}
